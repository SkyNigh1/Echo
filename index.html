<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot WebLLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .status {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            color: #ffd700;
        }

        .ready {
            color: #90EE90;
        }

        .error {
            color: #ffcccb;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            display: none;
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Chatbot WebLLM</h1>
            <div class="status" id="status">Initialisation...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading-indicator" id="loadingIndicator">
                <div>Chargement du mod√®le IA...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">0%</div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Tapez votre message..." disabled>
            <button id="sendButton" class="send-button" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        class ChatBot {
            constructor() {
                this.engine = null;
                this.isInitialized = false;
                this.isGenerating = false;
                
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.status = document.getElementById('status');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                
                this.initializeEvents();
                this.initializeModel();
            }

            initializeEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async initializeModel() {
                try {
                    this.updateStatus('Chargement du mod√®le...', 'loading');
                    this.loadingIndicator.style.display = 'block';

                    // Utiliser Llama-3.2-3B qui est disponible et performant
                    this.engine = await CreateMLCEngine(
                        "Llama-3.2-3B-Instruct-q4f32_1",
                        {
                            initProgressCallback: (progress) => {
                                const percentage = Math.round(progress.progress * 100);
                                this.progressFill.style.width = percentage + '%';
                                this.progressText.textContent = percentage + '%';
                            }
                        }
                    );

                    this.isInitialized = true;
                    this.loadingIndicator.style.display = 'none';
                    this.updateStatus('Pr√™t', 'ready');
                    this.chatInput.disabled = false;
                    this.sendButton.disabled = false;
                    
                    // Message de bienvenue
                    this.addMessage('assistant', 'Salut ! Je suis ton assistant IA personnel. Comment puis-je t\'aider aujourd\'hui ?');
                    
                } catch (error) {
                    console.error('Erreur d\'initialisation:', error);
                    this.updateStatus('Erreur', 'error');
                    this.loadingIndicator.style.display = 'none';
                    this.addMessage('assistant', 'D√©sol√©, une erreur s\'est produite lors du chargement. V√©rifiez que votre navigateur supporte WebGPU et rechargez la page.');
                }
            }

            updateStatus(message, className) {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            async sendMessage() {
                if (!this.isInitialized || this.isGenerating) return;

                const message = this.chatInput.value.trim();
                if (!message) return;

                this.chatInput.value = '';
                this.addMessage('user', message);
                
                this.isGenerating = true;
                this.sendButton.disabled = true;
                this.updateStatus('En cours...', 'loading');

                try {
                    const response = await this.engine.chat.completions.create({
                        messages: [
                            { role: "system", content: "Tu es un assistant IA serviable et amical. R√©ponds en fran√ßais de mani√®re naturelle et engageante." },
                            { role: "user", content: message }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000,
                    });

                    const assistantMessage = response.choices[0].message.content;
                    this.addMessage('assistant', assistantMessage);
                    
                } catch (error) {
                    console.error('Erreur de g√©n√©ration:', error);
                    this.addMessage('assistant', 'D√©sol√©, une erreur s\'est produite lors de la g√©n√©ration de la r√©ponse.');
                }

                this.isGenerating = false;
                this.sendButton.disabled = false;
                this.updateStatus('Pr√™t', 'ready');
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.chatMessages.appendChild(messageDiv);
                
                // Auto-scroll vers le bas
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // V√©rifier la compatibilit√© WebGPU
        if (!navigator.gpu) {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                    <h2>‚ö†Ô∏è Navigateur non compatible</h2>
                    <p>Votre navigateur ne supporte pas WebGPU.</p>
                    <p>Utilisez Chrome, Edge ou Firefox r√©cents.</p>
                </div>
            `;
        } else {
            // Initialiser le chatbot
            new ChatBot();
        }
    </script>
</body>
</html>
