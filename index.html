<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="clock-container">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">1er janvier 2025</div>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth">&larr;</button>
                    <span id="calendarMonthYear">Octobre 2025</span>
                    <button id="nextMonth">&rarr;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <div class="avatar-inner">ðŸ¤–</div>
                    </div>
                    <div class="header-info">
                        <h1>Assistant IA</h1>
                        <div class="status">
                            <div class="status-dot"></div>
                            <span>Initialisation...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Chargement du modÃ¨le IA...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="chatInput" placeholder="Posez votre question..." disabled></textarea>
                    <button id="sendButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13" />
                            <path d="M22 2L15 22L9 13L2 13L22 2Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
